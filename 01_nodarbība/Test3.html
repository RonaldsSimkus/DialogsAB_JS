<!DOCTYPE html>
<html>
<head>
  <title>My Table Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Table Website</h1>
  </header>
  <main>
    <section>
      <h2>Table Example</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Emily</td>
          <td>32</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Michael</td>
          <td>40</td>
          <td>Chicago</td>
        </tr>
      </table>
    </section>
  </main>
  
</body>
</html>
